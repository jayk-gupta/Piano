  <body>
    <div id="piano">
      <div class="heading">
        PIANO 
      </div>
      <div class="keys">
        <div class="black-keys">
          <div class="key black-key key-2">
            <div class="shadow-black black-1">W</div>
          </div>
          <div class="key black-key key-4">
            <div class="shadow-black black-2">E</div>
          </div>
          <div class="key black-key key-7">
            <div class="shadow-black black-3">R</div>
          </div>
          <div class="key black-key key-9">
            <div class="shadow-black black-4">T</div>
          </div>
          <div class="key black-key key-11">
            <div class="shadow-black black-5">Y</div>
          </div>
          <div class="key black-key key-14">
            <div class="shadow-black black-6">U</div>
          </div>
          <div class="key black-key key-16">
            <div class="shadow-black black-7">I</div>
          </div>
          <div class="key black-key key-19">
            <div class="shadow-black black-8">O</div>
          </div>
          <div class="key black-key key-21">
            <div class="shadow-black black-9">P</div>
          </div>
          <div class="key black-key key-23">
            <div class="shadow-black black-10">[</div>
          </div>
        </div>
        <div class="white-keys">
          <div class="key white-key key-1">
            <p class="key-show">A</p>
          </div>
          <div class="key white-key key-3">
            <p class="key-show">S</p>
          </div>
          <div class="key white-key key-5">
            <p class="key-show">D</p>
          </div>
          <div class="key white-key key-6"> <p class="key-show"> F</p></div>
     <div class="key white-key key-8"> <p class="key-show"> G</p></div>
     <div class="key white-key key-10"><p class="key-show"> H</p></div>
     <div class="key white-key key-12"><p class="key-show"> J</p></div>
     <div class="key white-key key-13"><p class="key-show"> K</p></div>
     <div class="key white-key key-15"><p class="key-show"> L</p></div>
     <div class="key white-key key-17"><p class="key-show"> ;</p></div>
     <div class="key white-key key-18"><p class="key-show"> "</p></div>
     <div class="key white-key key-20"><p class="key-show"> V</p></div>
     <div class="key white-key key-22"><p class="key-show"> B</p></div>
     <div class="key white-key key-24"><p class="key-show"> N</p></div>
     <div class="key white-key key-25"><p class="key-show"> M</p></div>
    </div>
     
  </div>
